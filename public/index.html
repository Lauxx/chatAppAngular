<!DOCTYPE html>
<html ng-app="chatApp">
	<head>
		<title>ChatApp</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="main.css">
	
	</head>
	<body ng-controller="chatController">

	<div class='container'>
		<h1>{{hello}}</h1>


		<form>
			<input placeholder="Enter your chat" ng-model="newChat">
			<button ng-click="postChat(newChat)" type="button" class="btn btn-success">Send message</button>
		</form>

	</div>
		<br>
	<div class="container">
		<button ng-click="clearChat()" type="button" class="btn btn-primary">Clear Chats</button>
	</div>	
	<!-- <div class="container">
		<button ng-click="getChat()" type="button" class="btn btn-primary">Get Chats</button>
	</div>	 -->
	<div ng-repeat="chats in chat" class="container">
		<form>
			<h2 ng-hide="pickles1" ng-dblclick="pickles1=true">Chat Body: {{chats.body}}</h2><input type="" name="" ng-show="pickles1" ng-model="chats.body"><button type="button" class="btn btn-primary" ng-show="pickles1" ng-click="editChat(chats)">Edit</button>
			<h2 ng-hide="pickles2" ng-dblclick="pickles2=true">Chat Date: {{chats.date}}</h2><input type="" name="" ng-show="pickles2" ng-model="chats.date">
		<!-- <h2>Id: {{chats._id}}</h2> -->
		</form>
	</div>
	
		
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="mainControl.js"></script>
	<script type="text/javascript" src="mainServe.js"></script>
	</body>
</html>
